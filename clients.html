<DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel=stylesheet type=text/css href="styles.css"> 
    </head>
    <body>

    <div>
       <ul class="tab">
          <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'PersonalInfo')" style="display:'active'; ">Personal Info.</a></li>
          <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Training')">Training</a></li>
          <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Results')">Results</a></li>
          <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Calendar')">Calendar</a></li>
          <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Analysis')">Analysis</a></li>
        </ul>
    </div>

    <div class="AtheletePage">
        <div id="PersonalInfo" class="tabcontent">
          <h3>Personal Info</h3>
          <p>London is the capital city of England.</p>
        </div>

        <div id="Training" class="tabcontent">
          <h3>Training</h3>
          <p>Paris is the capital of France.</p> 
        </div>

        <div id="Results" class="tabcontent">
          <h3>Results</h3>
          <p>Tokyo is the capital of Japan.</p>
        </div>
        <div id="Calendar" class="tabcontent">
          <h3>Calendar</h3>
          <p>Tokyo is the capital of Japan.</p>
        </div>
        <div id="Analysis" class="tabcontent">
          <h3>Analysis</h3>
          <p>Tokyo is the capital of Japan.</p>
        </div>
    
    </div>
    <script>
        function openCity(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the link that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
        }    
    </script>
    
    </body> 
</html>
